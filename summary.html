<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>月次集計</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1>月次集計</h1>
        <div class="controls">
            <select id="year-select"></select> 年
            <select id="month-select"></select> 月
            <button id="fetch-data-btn">表示</button>
            <!-- ▼▼▼ このボタンが追加されました ▼▼▼ -->
            <button id="add-new-btn">この月の新規データを追加</button>
            <button id="csv-export-btn">CSVエクスポート</button>
        </div>
        <div id="summary-total"></div>
        <div id="salary-info"></div>
        <table id="summary-table">
            <thead>
                <tr>
                    <th>日付</th>
                    <th>勤務時間</th>
                    <th>休憩時間</th>
                    <th>総労働時間</th>
                    <th>日報</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <!-- データはJSで生成 -->
            </tbody>
        </table>
        <a href="/index.html" class="nav-link">打刻ページに戻る</a>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    
    <script src="/scripts/firebase-config.js"></script>
    <script src="/scripts/summary.js"></script>
</body>
</html>
</html>
